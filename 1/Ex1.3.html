<!DOCTYPE html >
<html>
	<head>
		<meta charset="utf-8">
		<title>json Employes</title>
	</head>
<body>

<h1>JSON.parse()</h1>
<hr>
<div id="demo">...</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	// au chargement de la page
	window.onload = loadDoc();


	// Ajax avec JQuery
	function loadDoc() {
		$.ajax({
					url: "http://localhost:8092/act1/cd_catalog.json(1)",
					method: "get",
					dataType: "json",
					success: function(CDs){
						for(let i=0;i<CDs.length;i++){
         console.log("CD[" + i + "]=");
         CD = CDs[i];
         for(key in CD){
            console.log(key + ':' + CD[key]);
         }
      }
					
						 
					}
				}
		);
		  
	};


</script>

</body>
</html
